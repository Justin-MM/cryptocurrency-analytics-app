<!DOCTYPE html>
<html lang="en-US">

<head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Crypto Currency Analytics</title>
</head>

<body>
    <h3>Current Crypto Currency Prices: </h3>
    <table id="dataTable" class="table table-dark">
        <thead>
          <tr> 
            <th scope="col">#</th>
            <th scope="col">image</th>
            <th scope="col">id</th>
